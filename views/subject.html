<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universidad Latina de Costa Rica</title>
    <link rel="stylesheet" href="./css/main.css">
    <script type="text/javascript" src="js/isAuthenticated.js"></script>
    <script type="text/javascript" src="js/subject.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
</head>

<body>
    <header>
        <nav class="main-nav">
            <input type="checkbox" id="check" />
            <label for="check" class="menu-btn">
                <i class="fas fa-bars"></i>
            </label>
            <img class="logo" src="./img/logo_ulatina.png">
            <ul class="navlinks">
                <li><a href="./dashboard.html">Inicio</a></li>
                <li><a href="./course.html">Cursos</a></li>
                <li><a href="./professor.html">Profesor</a></li>
                <li><a href="./subject.html" class="choose">Materias</a></li>
                <li><a href="./notification.html">Notificaciones</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <form onsubmit="createSubject(); return false;">
            <label for="name">Nombre de Materia</label>
            <input id="name" type="text" placeholder="Nombre materia" maxlength="45" required>
            <label for="code">Código materia</label>
            <input id="code" type="text" placeholder="Código materia" maxlength="45" required>
            <input type="submit" value="Crear Materia">
        </form>
    </div>
</body>

</html>
