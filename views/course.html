<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universidad Latina de Costa Rica</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/course.css">
    <script type="text/javascript" src="js/authentication.js"></script>
    <script>checkAuthentication()</script>
    <script type="text/javascript" src="js/course.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <header>
        <nav class="main-nav">
            <input type="checkbox" id="check" />
            <label for="check" class="menu-btn">
                <i class="fas fa-bars"></i>
            </label>
            <img class="logo" src="./img/logo_ulatina.png">
            <ul class="navlinks">
                <li><a href="./dashboard.html">Inicio</a></li>
                <li><a href="./course.html" class="choose">Cursos</a></li>
                <li><a href="./professor.html">Profesores</a></li>
                <li><a href="./subject.html">Materias</a></li>
                <li><a href="./notification.html">Notificaciones</a></li>
                <li><a href="./user.html">Usuarios</a></li>
                <li><a href="#" onclick="signOut()">Cerrar sesi칩n</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <form onsubmit="createCourse(); return false">
            <div class="top">
                <label for="quarter">Seleccione Cuatrimestre</label>
                <input type="number" name="quarter" id="quarter" min="1" max="3" required>
                <script>getQuarter()</script>
                <label for="year">Seleccione a침o</label>
                <input type="number" name="year" id="year" min="1900" max="2099" step="1" required>
                <script>getYear()</script>
                <label for="schedule">Seleccione Horario</label>
                <input type="time" name="schedule" id="schedule" value="17:00" required>
                <label for="professor">Seleccione Profesor</label>
                <select id="professor" required>
                    <script>getProfessors()</script>
                </select>
                <label for="subject">Seleccione Materia</label>
                <select id="subject" required>
                    <script>getSubjects()</script>
                </select>
            </div>
            <div class="middle">
                <label for="campus">Seleccione Sede</label>
                <select id="campus" required>
                    <script>getCampuses()</script>
                </select>
                <label for="studentsApproved">Cantidad de estudiantes aprobados</label>
                <input name="studentsApproved" id="approved" type="number" min="0" placeholder="Cantidad" required>
                <label for="studentsFailed">Cantidad de estudiantes reprobados</label>
                <input name="studentsFailed" id="failed" type="number" min="0" placeholder="Cantidad" required>
            </div>
            <div class="bottom">
                <label for="studentsDropped">Cantidad de estudiantes abandonaron</label>
                <input name="studentsDropped" id="dropped" type="number" min="0" placeholder="Cantidad" required>
                <input type="submit" value="Crear registro">
            </div>
        </form>
    </div>
    <div class="container">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-xs-6">
                            <h2>Profesor</h2>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Cuatrimestre</th>
                            <th>A침o</th>
                            <th>Horario</th>
                            <th>Profesor</th>
                            <th>Materia</th>
                            <th>Sede</th>
                            <th>Aprobados</th>
                            <th>Reprobados</th>
                            <th>Abandonaron</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>3</td>
                            <td>2022</td>
                            <td>7:00PM</td>
                            <td>Gerardo Gamboa</td>
                            <td>Analisis y Dise침o de Sistemas II BIS01</td>
                            <td>Heredia</td>
                            <td>10</td>
                            <td>5</td>
                            <td>0</td>
                            <td>
                                <a href="#" class="edit" data-toggle="modal"><i class="material-icons"
                                        data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                                <a href="#" class="delete" data-toggle="modal"><i class="material-icons"
                                        data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
