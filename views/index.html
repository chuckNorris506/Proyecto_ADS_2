<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universidad Latina de Costa Rica</title>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/mainStyle.css">
</head>

<body>
    <header>
        <img src="img/logo_ulatina.png">
        <h1>Iniciar sesión</h1>
    </header>
    <form onsubmit="login(); return false">
        <input type="text" id="username" placeholder="Ingrese usuario" maxlength="45" required>
        <input type="password" id="password" placeholder="Ingrese contraseña" maxlength="45" required>
        <input type="submit" value="Iniciar sesión">
    </form>
    <button type="button" onclick="">Registrarse</button>
    <p>Olvidó contraseña?</p>
</body>

</html>
